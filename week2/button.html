<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 100px;
            margin: 4px 6px;
            font: 1em sans-serif;
            font-size: smaller;
        }

        a .request {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 9px 32px;
            text-align: center;
            text-decoration: none;
            margin: 4px 2px;

        }

        a.Sign {
            background-color: rgb(90, 165, 93);
            color: white;
            padding: 9px 35px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: smaller;
            margin: 4px 2px;
            border-radius: 7px;
            font-weight: bolder;
        }

        a.Add {
            background-color: rgb(249, 218, 78);
            color: rgb(0, 0, 0);
            padding: 8px 65px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 18px;
        }

        a.Get {
            background-color: rgba(115, 83, 173);
            color: white;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 10px;
            border-radius: 4px;
            font-size: smaller;
        }

        a.Download {
            background-color: rgb(255, 255, 255);
            color: rgb(108, 108, 108);
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            font-size: smaller;
            margin: 4px 2px;
            border-radius: 5px;
            border-color: rgb(120, 120, 120);
            border: 1px solid;
            border-width: 1px;
        }

        a.Apply {
            background-color: rgb(45, 101, 188);
            color: white;
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 8px 2px;
            border-radius: 20px;
            font-size: smaller;
        }

        a.Save {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 255);
            padding: 8px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            border: 1px solid rgb(0, 0, 255);
            border-radius: 22px;
            font-size: smaller;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <a class="request
    " href="https://www.shopee.com">Request now</a>
    <a class="Sign
    " href="https://www.lazada.com">Sign up</a>
    <a class="Add" href="https://www.grab.com">Add to Cart</a><br>
    <a class="Get" href="https://www.facebook.com">Get started</a>
    <a class="Download" href="https://www.youtube.com">Download</a>
    <a class="Apply" href="https://www.spotify.com">Apply on company website</a>
    <a class="Save" href="https://www.pinterest.com">Save</a>
</body>

</html>
