<head>

    <title>Document</title>

    <style>
        .house {
            display: flex;
        }

        .house div {

        }

        .residential img {
            width: 100%;

        }

        .commercial img {
            width: 100%;

        }

        <div class="residential"><img src="image/1.jpg"></div>

    </div>
