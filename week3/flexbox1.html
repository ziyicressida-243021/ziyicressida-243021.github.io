<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffedbd;
        }

        .house {
            display: flex;
        }

        .house div {
            padding: 30px 30px;
            width: calc(100%/3);
            font-size: 18px;
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            justify-content: center;
        }

        .house div h1 {
            font-size: 24px;
            font-family: "Oxygen", sans-serif;
            font-weight: bold;
        }

        .house div p {
            font-size: 15px;
            font-family: "Oxygen", sans-serif
        }

        .house div img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="house">
        <div class="residential"><img src="image/1.jpg">
            <h1>Residential projects</h1>
            <p>We build sustainable and modern homes for comcomfortable living.</p>
        </div>
        <div class="commercial"><img src="image/2.jpg">
            <h1>Commercial projects</h1>
            <p>We create efficient, inspring workspaces for businesses of all sizes.</p>
        </div>
        <div class="industrial"><img src="image/3.jpg">
            <h1>Industrial projects</h1>
            <p>We develop strong, reliable infrastructure for growing communities.</p>
        </div>
    </div>


</body>

</html>
