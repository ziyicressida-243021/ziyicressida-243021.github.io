<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        body {
            background-color: #b8b8b8;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dailou {
            display: flex;
            background-color: white;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        .dailou.div {
            padding: 30px 30px;
        }

        .hamburger img {
            width: 25px;
        }

        .logo img {
            width: 130px;
        }

        .dailou2 {
            display: flex;
            background-color: white;

            align-items: center;
            padding: 10px 30px;

        }

        .dailou2.div {
            display: flex;
            align-items: center;
            padding: 30px 30px;

        }

        .call {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .call img {
            width: 25px;

        }

        .hamburger {
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="dailou">
        <div class="logo"><img src="image/ele.png">
        </div>
        <div class="hamburger"><img src="image/hamburger.png">
        </div>
    </div>

    <div class="dailou2">
        <div class="logo"><img src="image/ele.png">
        </div>
        <div class="call"><img src="image/call.png">
            <p>555-123-4567</p>
        </div>
        <div class="hamburger"><img src="image/hamburger.png">
        </div>
    </div>
</body>

</html>
