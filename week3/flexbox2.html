<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        body {
            background-color: #ffffff;
        }

        .dailou {
            display: flex;
        }

        .dailou.div {
            padding: 30px 30px;
            width: calc(100% / 2);
            background-color: white;
            margin: 10px;
            justify-content: right;
        }

        .hambuger img {
            width: 30%;
            justify-content: right;
            padding-top: 16.5px;
        }

        .logo img {
            width: 50%;
            justify-content: left;
        }
    </style>
</head>

<body>
    <div class="dailou">
        <div class="logo"><img src="image/ele.png">

        </div>
        <div class="hambuger"><img src="image/hambuger.jpg">
        </div>

    </div>
</body>

</html>
